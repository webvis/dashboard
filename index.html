<!DOCTYPE html>
<html>
  <head>
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@3/dist/inspector.css" />
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: none;
        font-family: sans-serif;
        font-size: 12px;
      }
      body {
        display: flex;
        background: whitesmoke;
        box-sizing: border-box;
        padding: 4px;
      }
      .cell {
        background: white;
        border: 1px solid lightgray;
        box-shadow: 1px 1px 2px lightgray;
        border-radius: 4px;
        margin: 4px;
        display: flex;
        flex-direction: column;
      }
      .cell_header {
        width: 100%;
        padding: 6px;
        font-family: sans-serif;
        background: whitesmoke;
        box-sizing: border-box;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        font-size: 14px;
      }
      .cell_content {
        padding: 4px;
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      .empty {
        background: #EEE;
        border-radius: 4px;
        margin: 4px;
        flex: 1;
      }
      form {
        margin: 0 !important;
      }
      td {
          padding: 3px !important;
          margin: 0 !important;
      }
      td:not(:last-child) {
          border-right: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex: 1; flex-direction: row"><div class="cell" style="flex: 2";"><div class="cell_header">Correlation among dimensions</div><div class="cell_content" id="splom"></div></div><div style="display: flex; flex: 1; flex-direction: column"><div class="cell" style="flex: 1";"><div class="cell_header">Selected records counted by species</div><div class="cell_content" id="bars"></div></div><div class="cell" ;"><div class="cell_header">Selected records</div><div class="cell_content" id="table"></div></div></div></div>
  </body>
</html>
